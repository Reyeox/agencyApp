
<mat-list>
  <mat-list-item *ngIf="searchVisible">
      <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
  </mat-list-item>
  <mat-list-item *ngFor="let agency of listAgencies | filter : value">
      <mat-card class="example-card">
          <mat-card-header style="align-items: center;">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title><a [routerLink]="['/details']" routerLinkActive="router-link-active" class="link-agency">{{agency.agencia}}</a></mat-card-title>
            <mat-card-subtitle>
              {{agency.provincia}}
              <br>
              <p class="address">{{agency.direccion}}</p>
            </mat-card-subtitle>
            <span class="spacer"></span>
            <mat-card-actions align="end">
              <!-- <button mat-button><mat-icon>map</mat-icon></button> -->
              <button (click)="agency.favorite=!agency.favorite" *ngIf="agency.favorite" mat-button><mat-icon style="color:orange">star</mat-icon></button>
              <button (click)="agency.favorite=!agency.favorite" *ngIf="!agency.favorite" mat-button><mat-icon>star_border</mat-icon></button>
            </mat-card-actions>
          </mat-card-header>
        </mat-card>
  </mat-list-item>

  <div mat-subheader>Notes</div>
  <mat-list-item *ngFor="let note of notes">
    <mat-icon mat-list-icon>note</mat-icon>
    <div mat-line>{{note.name}}</div>
    <div mat-line> {{note.updated | date}} </div>
  </mat-list-item> -->
</mat-list>
